<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Raw Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Raw Data View</h1>

        <div class="row">
            <div class="col">
                <a href="/" class="btn btn-primary mb-3">← Back to Upload</a>
                <a href="/options_chain" class="btn btn-success mb-3 ms-2">Options Chain →</a>
            </div>
        </div>

        <h3>Index Data (Last 1000 rows)</h3>
        <div class="table-responsive">
            {{ index_table | safe }}
        </div>

        <hr class="my-5">

        <h3>Option Data (Last 1000 rows)</h3>
        <div class="table-responsive">
            {{ option_table | safe }}
        </div>
    </div>
    <footer class="text-center">
        <p id="sg" class="mb-0">Developed by Saksham Gupta</p>
    </footer>
</body>

</html>
