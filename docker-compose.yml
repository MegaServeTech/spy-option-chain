version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: optionindexdb_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Welcome987
      MYSQL_DATABASE: mst
    # Port mapping commented out to avoid conflicts with local MySQL
    # Uncomment if you need to access MySQL from outside Docker
    # ports:
    #   - "3307:3306"  # Use 3307 to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pWelcome987"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Flask Application Service
  web:
    build: .
    container_name: optionindexdb_app
    restart: always
    ports:
      - "5000:5000"
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: Welcome987
      MYSQL_HOST: db
      MYSQL_DB: mst
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
